<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Panda News</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon"
          style="background-image: var(--mdb-navbar-toggler-icon-bg)"
        ></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'General' %}"
              >General</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Entertainment' %}"
              >Entertainment</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Science' %}"
              >Science</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Sports' %}"
              >Sports</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Technology' %}"
              >Technology</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Business' %}"
              >Business</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Health' %}"
              >Health</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Crypto' %}"
              >Crypto</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'Loan' %}"
              >Loan</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'StudentLoan' %}"
              >Student Loan</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'hackers-hacking' %}"
              >Hacking</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'news-topic' 'anonymous-hacking' %}"
              >Anonymous</a
            >
          </li>
        </ul>
        <!-- Avatar -->
        {% if request.user.is_authenticated %}
        <div class="dropdown mx-4">
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{ request.user.account.profile_picture_url.url }}"
              class="rounded-circle"
              height="25"
              alt="Profile Picture"
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuAvatar"
          >
            <li>
              <a
                class="dropdown-item"
                href="{% url 'user-profile' request.user.account.id %}"
                >My profile</a
              >
            </li>

            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
        {% else %}
        <a
          class="btn text-white"
          style="background-color: #0343ad"
          href="{% url 'login' %}"
          role="button"
          >Login/Register</a
        >
        {% endif %}
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
