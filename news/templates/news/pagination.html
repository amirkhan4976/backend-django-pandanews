<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if topic_news.has_previous %}
        <li class="page-item">
        <a href="?page={{ topic_news.previous_page_number }}" class="page-link">Previous</a>
        </li>
    {% endif %}
    {% for page in pagination_range %}
        {% if page == topic_news.number %}
            <li class="page-item"><a class="btn btn--sub page-link" href="?page={{ page }}">{{ page }}</a></li>
        {% else %}
            <li class="page-item"><a class="page-link" href="?page={{ page }}">{{ page }}</a></li>
        {% endif %}
    {% endfor %}
    {% if topic_news.has_next %}
        <li class="page-item">
        <a class="page-link" href="?page={{ topic_news.next_page_number }}">Next</a>
        </li>
    {% endif %}
  </ul>
</nav>
