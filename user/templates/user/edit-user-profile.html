{% extends "news/base.html" %}
{% block title %}Update profile details{% endblock %}
{% block content %}

    <div class="container my-5 col-md-4">
        <div class="card p-4">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <h3 class="container my-4">Update your profile</h3>

                <label for="profile_picture" class="form-label">Upload profile picture: </label>
                <input class="form-control form-control-sm" name="profile_picture" id="profile_picture" type="file" />

            <div class="form-outline my-3">
              <input type="text" name="first_name" value="{{ account.first_name }}" id="first_name" class="form-control" />
              <label class="form-label" for="first_name">First Name</label>
            </div>

            <div class="form-outline my-3">
              <input type="text" name="last_name" id="last_name" value="{{ account.last_name }}" class="form-control" />
              <label class="form-label" for="last_name">Last Name</label>
            </div>

            <div class="form-outline my-3">
              <input type="email" id="email" name="email" value="{{ account.email }}" class="form-control" />
              <label class="form-label" for="email">Email</label>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            </form>

        </div>
    </div>

{% endblock %}
