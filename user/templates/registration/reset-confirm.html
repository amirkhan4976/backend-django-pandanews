{% extends "news/base.html" %}
{% block title %}Enter new password{% endblock %}
{% block content %}

    <div class="container my-5 col-md-5">

        <div class="card p-4">
            <h1>Enter new password</h1>

            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

            <form method="POST" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
            
                <input hidden autocomplete="username" value="amirk">

                <div class="form-outline my-3 field-password1">
                    <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1" class="form-control">
                    <label for="id_new_password1" class="form-label">New password:</label>
                </div>
            
                <div class="form-outline my-3 field-password2">    
                    <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control">
                    <label for="id_new_password2" class="form-label">Confirm password:</label>
                </div>
            
                <button type="submit" class="btn btn-primary">Change my password</button>

            </form>

        </div>


    </div>

{% endblock %}
